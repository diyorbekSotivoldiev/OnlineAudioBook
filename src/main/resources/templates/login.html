<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="error" id="error-message">
        </div>
    </form>
    <button id="google">Sign in with Google</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
    }

    const params = getQueryParams();
    const accessToken = params['accessToken'];
    const refreshToken = params['refreshToken'];
    if (accessToken && refreshToken) {
        localStorage.setItem("accessToken", "Bearer " + accessToken);
        localStorage.setItem("refreshToken", "Bearer " + refreshToken);
        window.location.href = "index.html";
    }

    document.getElementById('google').addEventListener('click', () => {
        axios({
            url: 'http://localhost:8081/api/auth/oauth2',
            method: 'GET'
        }).then(response => {
            window.location.href = response.data.authorizationUrl;
        }).catch(error => {
            console.error('Error initiating OAuth2 login:', error);
        });
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const formData = new FormData(form);

        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        axios.post('http://localhost:8081/api/auth/login', data)
            .then(response => {
                const tokens = response.data;
                localStorage.setItem("accessToken", "Bearer " + tokens.accessToken);
                localStorage.setItem("refreshToken", "Bearer " + tokens.refreshToken);
                window.location.href = 'index.html';
            }).catch(error => {
            document.getElementById('error-message').textContent = 'Invalid username or password.';
            console.error('Error logging in:', error);
        });
    });
</script>
</body>
</html>
